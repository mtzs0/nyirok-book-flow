<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizet√©s sikeres</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: white;
        }
    </style>
</head>
<body>
    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        // Send success message to parent window immediately and close
        if (window.opener && sessionId) {
            window.opener.postMessage({
                type: 'PAYMENT_SUCCESS',
                sessionId: sessionId
            }, '*');
            
            // Close immediately
            window.close();
        } else {
            // Fallback - close immediately
            window.close();
        }
    </script>
</body>
</html>
