<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizetés megszakítva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: white;
        }
    </style>
</head>
<body>
    <script>
        // Send cancellation message to parent window immediately and close
        if (window.opener) {
            window.opener.postMessage({
                type: 'PAYMENT_CANCELLED'
            }, '*');
            
            // Close immediately
            window.close();
        } else {
            // Fallback - close immediately
            window.close();
        }
    </script>
</body>
</html>
