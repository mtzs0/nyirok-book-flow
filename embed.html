
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyirok Foglalási Rendszer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Reset default styles that might interfere */
        .reservation-system * {
            box-sizing: border-box;
        }
        
        /* Override any WordPress/theme styles */
        .reservation-system {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif !important;
            line-height: 1.5 !important;
            color: #374151 !important;
        }
        
        /* Fix text sizes to match editor */
        .reservation-system .location-title {
            font-size: 1.125rem !important; /* 18px */
            font-weight: 600 !important;
            line-height: 1.75rem !important;
        }
        
        .reservation-system .location-address {
            font-size: 0.875rem !important; /* 14px */
            color: #6b7280 !important;
            line-height: 1.25rem !important;
        }
        
        .reservation-system .therapist-name {
            font-size: 1.125rem !important; /* 18px */
            font-weight: 600 !important;
            line-height: 1.75rem !important;
        }
        
        .reservation-system .therapist-role {
            font-size: 0.875rem !important; /* 14px */
            color: #6b7280 !important;
            line-height: 1.25rem !important;
        }
        
        .reservation-system .therapist-experience {
            font-size: 0.75rem !important; /* 12px */
            color: #9ca3af !important;
            line-height: 1rem !important;
        }
        
        .reservation-system .service-name {
            font-size: 1.125rem !important; /* 18px */
            font-weight: 600 !important;
            line-height: 1.75rem !important;
        }
        
        .reservation-system .service-description {
            font-size: 0.875rem !important; /* 14px */
            color: #6b7280 !important;
            line-height: 1.25rem !important;
        }
        
        .reservation-system .service-duration {
            font-size: 0.75rem !important; /* 12px */
            color: #9ca3af !important;
            line-height: 1rem !important;
        }
        
        .reservation-system .service-price {
            font-size: 1.125rem !important; /* 18px */
            font-weight: 600 !important;
            color: #3b82f6 !important;
            line-height: 1.75rem !important;
        }
        
        /* Fix calendar styling */
        .reservation-system .calendar-day {
            border: 1px solid #e5e7eb !important;
            color: #374151 !important;
            background-color: #ffffff !important;
        }
        
        .reservation-system .calendar-day:hover {
            background-color: #f3f4f6 !important;
            border-color: #d1d5db !important;
        }
        
        .reservation-system .calendar-day.selected {
            background-color: #3b82f6 !important;
            color: #ffffff !important;
            border-color: #3b82f6 !important;
        }
        
        .reservation-system .calendar-day.today {
            background-color: #f3f4f6 !important;
            color: #374151 !important;
            border-color: #d1d5db !important;
        }
        
        /* Fix button hover colors */
        .reservation-system .btn-back:hover {
            background-color: #f3f4f6 !important;
            color: #374151 !important;
        }
        
        .reservation-system .btn-next:hover {
            background-color: #2563eb !important;
        }
        
        /* Reset any conflicting outline styles */
        .reservation-system button:focus,
        .reservation-system .calendar-day:focus {
            outline: 2px solid #3b82f6 !important;
            outline-offset: 2px !important;
        }
    </style>
</head>
<body>
    <div id="reservation-root" class="reservation-system"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Supabase client setup
        const supabaseUrl = 'https://aispzwadwdikqmtpmqii.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpc3B6d2Fkd2Rpa3FtdHBtcWlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjUwODYsImV4cCI6MjA2OTIwMTA4Nn0.OAziuXL-MAV60ZvrbD_77SmIttcbE113zKjwYsZ-0yE';

        // Simple Supabase client
        const supabase = {
            from: (table) => ({
                select: async (columns = '*') => {
                    try {
                        const response = await fetch(`${supabaseUrl}/rest/v1/${table}?select=${columns}`, {
                            headers: {
                                'apikey': supabaseKey,
                                'Authorization': `Bearer ${supabaseKey}`
                            }
                        });
                        const data = await response.json();
                        return { data, error: null };
                    } catch (error) {
                        console.error('Supabase fetch error:', error);
                        return { data: null, error };
                    }
                },
                insert: async (values) => {
                    try {
                        const response = await fetch(`${supabaseUrl}/rest/v1/${table}`, {
                            method: 'POST',
                            headers: {
                                'apikey': supabaseKey,
                                'Authorization': `Bearer ${supabaseKey}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify(values)
                        });
                        const data = await response.json();
                        return { data, error: null };
                    } catch (error) {
                        console.error('Supabase insert error:', error);
                        return { data: null, error };
                    }
                }
            })
        };

        // Icons as SVG components
        const CheckIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const MapPinIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const CalendarIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const ClockIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const UserIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const ActivityIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const FileTextIcon = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const ChevronLeftIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
            </svg>
        );

        const ChevronRightIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        // Calendar component
        const Calendar = ({ selectedDate, onDateSelect, minDate }) => {
            const [currentMonth, setCurrentMonth] = useState(new Date());

            const today = new Date();
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDayOfMonth.getDay();
            const daysInMonth = lastDayOfMonth.getDate();

            const monthNames = [
                'Január', 'Február', 'Március', 'Április', 'Május', 'Június',
                'Július', 'Augusztus', 'Szeptember', 'Október', 'November', 'December'
            ];

            const dayNames = ['Vas', 'Hét', 'Ked', 'Sze', 'Csü', 'Pén', 'Szo'];

            const prevMonth = () => {
                setCurrentMonth(new Date(year, month - 1, 1));
            };

            const nextMonth = () => {
                setCurrentMonth(new Date(year, month + 1, 1));
            };

            const isDateSelectable = (date) => {
                return date >= today;
            };

            const isDateSelected = (date) => {
                return selectedDate && 
                       selectedDate.getDate() === date.getDate() &&
                       selectedDate.getMonth() === date.getMonth() &&
                       selectedDate.getFullYear() === date.getFullYear();
            };

            const isToday = (date) => {
                return date.getDate() === today.getDate() &&
                       date.getMonth() === today.getMonth() &&
                       date.getFullYear() === today.getFullYear();
            };

            const handleDateClick = (date) => {
                if (isDateSelectable(date)) {
                    onDateSelect(date);
                }
            };

            const renderCalendarDays = () => {
                const days = [];
                
                // Empty cells for days before the first day of the month
                for (let i = 0; i < firstDayOfWeek; i++) {
                    days.push(<div key={`empty-${i}`} className="h-10 w-10"></div>);
                }

                // Days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const selectable = isDateSelectable(date);
                    const selected = isDateSelected(date);
                    const todayClass = isToday(date);

                    days.push(
                        <button
                            key={day}
                            onClick={() => handleDateClick(date)}
                            disabled={!selectable}
                            className={`calendar-day h-10 w-10 rounded-md text-sm font-medium transition-colors ${
                                selected 
                                    ? 'selected' 
                                    : todayClass 
                                        ? 'today'
                                        : selectable 
                                            ? 'hover:bg-gray-100' 
                                            : 'opacity-50 cursor-not-allowed'
                            }`}
                        >
                            {day}
                        </button>
                    );
                }

                return days;
            };

            return (
                <div className="bg-white rounded-lg border p-4">
                    <div className="flex items-center justify-between mb-4">
                        <button onClick={prevMonth} className="p-2 hover:bg-gray-100 rounded-md">
                            <ChevronLeftIcon />
                        </button>
                        <h3 className="text-lg font-semibold">
                            {monthNames[month]} {year}
                        </h3>
                        <button onClick={nextMonth} className="p-2 hover:bg-gray-100 rounded-md">
                            <ChevronRightIcon />
                        </button>
                    </div>
                    
                    <div className="grid grid-cols-7 gap-1 mb-2">
                        {dayNames.map(day => (
                            <div key={day} className="h-10 flex items-center justify-center text-sm font-medium text-gray-500">
                                {day}
                            </div>
                        ))}
                    </div>
                    
                    <div className="grid grid-cols-7 gap-1">
                        {renderCalendarDays()}
                    </div>
                </div>
            );
        };

        // Main Reservation System Component
        const ReservationSystem = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [disclaimerSelections, setDisclaimerSelections] = useState([]);
            const [selectedLocation, setSelectedLocation] = useState(null);
            const [selectedDate, setSelectedDate] = useState(null);
            const [selectedTime, setSelectedTime] = useState(null);
            const [selectedTherapist, setSelectedTherapist] = useState(null);
            const [selectedService, setSelectedService] = useState(null);
            const [customerData, setCustomerData] = useState({ name: '' });
            
            const [locations, setLocations] = useState([]);
            const [therapists, setTherapists] = useState([]);
            const [services, setServices] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            // Load locations
            useEffect(() => {
                const loadLocations = async () => {
                    console.log('Loading locations...');
                    setLoading(true);
                    const { data, error } = await supabase.from('nyirok_locations').select('*');
                    if (error) {
                        console.error('Error loading locations:', error);
                        setError('Hiba a helyszínek betöltésekor');
                    } else {
                        console.log('Locations loaded:', data);
                        setLocations(data || []);
                    }
                    setLoading(false);
                };
                loadLocations();
            }, []);

            // Load therapists when location is selected
            useEffect(() => {
                if (selectedLocation) {
                    const loadTherapists = async () => {
                        console.log('Loading therapists for location:', selectedLocation.id);
                        setLoading(true);
                        const { data, error } = await supabase.from('nyirok_personnel').select('*');
                        if (error) {
                            console.error('Error loading therapists:', error);
                            setError('Hiba a terapeuták betöltésekor');
                        } else {
                            console.log('All therapists:', data);
                            // Filter by location and expert status if needed
                            let filteredTherapists = data?.filter(t => t.location_id === selectedLocation.id) || [];
                            
                            // If last disclaimer option is selected, filter only experts
                            const needsExpert = disclaimerSelections.includes(5); // Assuming option 6 is index 5
                            if (needsExpert) {
                                filteredTherapists = filteredTherapists.filter(t => t.expert === true);
                            }
                            
                            console.log('Filtered therapists:', filteredTherapists);
                            setTherapists(filteredTherapists);
                        }
                        setLoading(false);
                    };
                    loadTherapists();
                }
            }, [selectedLocation, disclaimerSelections]);

            // Load services when therapist is selected
            useEffect(() => {
                if (selectedTherapist) {
                    const loadServices = async () => {
                        console.log('Loading services for therapist:', selectedTherapist.id);
                        setLoading(true);
                        const { data, error } = await supabase.from('nyirok_services').select('*');
                        if (error) {
                            console.error('Error loading services:', error);
                            setError('Hiba a szolgáltatások betöltésekor');
                        } else {
                            console.log('All services:', data);
                            // Filter services based on therapist's service_ids
                            let filteredServices = data || [];
                            if (selectedTherapist.service_ids && selectedTherapist.service_ids.length > 0) {
                                filteredServices = data?.filter(s => selectedTherapist.service_ids.includes(s.id)) || [];
                            }
                            console.log('Filtered services:', filteredServices);
                            setServices(filteredServices);
                        }
                        setLoading(false);
                    };
                    loadServices();
                }
            }, [selectedTherapist]);

            const steps = [
                { id: 1, name: 'Nyilatkozat', icon: CheckIcon },
                { id: 2, name: 'Helyszín', icon: MapPinIcon },
                { id: 3, name: 'Dátum', icon: CalendarIcon },
                { id: 4, name: 'Időpont', icon: ClockIcon },
                { id: 5, name: 'Terapeuta', icon: UserIcon },
                { id: 6, name: 'Szolgáltatás', icon: ActivityIcon },
                { id: 7, name: 'Adatok', icon: FileTextIcon },
                { id: 8, name: 'Összegzés', icon: CheckIcon }
            ];

            const disclaimerOptions = [
                'Nyirokrendszeri problémák',
                'Krónikus fájdalom',
                'Mozgásszervi panaszok',
                'Stressz és feszültség',
                'Általános wellness és relaxáció',
                'Súlyos egészségügyi állapot vagy speciális kezelés szükséges'
            ];

            const timeSlots = [
                '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'
            ];

            const nextStep = () => {
                if (currentStep < 8) {
                    setCurrentStep(currentStep + 1);
                }
            };

            const prevStep = () => {
                if (currentStep > 1) {
                    setCurrentStep(currentStep - 1);
                }
            };

            const handleDisclaimerChange = (optionIndex) => {
                if (optionIndex === 5) { // Last option (index 5)
                    setDisclaimerSelections([5]);
                } else {
                    const newSelections = disclaimerSelections.includes(optionIndex)
                        ? disclaimerSelections.filter(i => i !== optionIndex)
                        : [...disclaimerSelections.filter(i => i !== 5), optionIndex];
                    setDisclaimerSelections(newSelections);
                }
            };

            const handleSubmit = async () => {
                setLoading(true);
                try {
                    const reservationData = {
                        date: selectedDate.toISOString().split('T')[0],
                        time: selectedTime,
                        location: selectedLocation.name,
                        therapist: selectedTherapist.name,
                        therapist_link: selectedTherapist.id,
                        service: selectedService.name,
                        name: customerData.name,
                        email: customerData.email || '',
                        phone: customerData.phone || '',
                        notes: customerData.notes || ''
                    };

                    const { data, error } = await supabase.from('nyirok_reservations').insert([reservationData]);
                    
                    if (error) {
                        console.error('Error creating reservation:', error);
                        setError('Hiba a foglalás létrehozásakor');
                    } else {
                        console.log('Reservation created successfully:', data);
                        alert('Foglalás sikeresen létrehozva!');
                        // Reset form
                        setCurrentStep(1);
                        setDisclaimerSelections([]);
                        setSelectedLocation(null);
                        setSelectedDate(null);
                        setSelectedTime(null);
                        setSelectedTherapist(null);
                        setSelectedService(null);
                        setCustomerData({ name: '' });
                    }
                } catch (err) {
                    console.error('Submit error:', err);
                    setError('Hiba történt a foglalás során');
                }
                setLoading(false);
            };

            const renderStepContent = () => {
                switch (currentStep) {
                    case 1:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Nyilatkozat</h2>
                                <p className="text-gray-600 mb-6">Válassza ki, mely területeken szeretné igénybe venni szolgáltatásainkat:</p>
                                <div className="space-y-3">
                                    {disclaimerOptions.map((option, index) => (
                                        <label key={index} className="flex items-start space-x-3 cursor-pointer">
                                            <input
                                                type="checkbox"
                                                checked={disclaimerSelections.includes(index)}
                                                onChange={() => handleDisclaimerChange(index)}
                                                className="mt-1 h-4 w-4 text-blue-600 rounded border-gray-300"
                                            />
                                            <span className={`text-sm ${index === 5 ? 'font-semibold' : ''}`}>
                                                {option}
                                            </span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                        );

                    case 2:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Válassz Helyszínt</h2>
                                <p className="text-gray-600 mb-6">Hol szeretnéd igénybe venni a szolgáltatást?</p>
                                {loading ? (
                                    <div>Betöltés...</div>
                                ) : (
                                    <div className="space-y-3">
                                        {locations.map((location) => (
                                            <div
                                                key={location.id}
                                                onClick={() => setSelectedLocation(location)}
                                                className={`p-4 border rounded-lg cursor-pointer transition-colors ${
                                                    selectedLocation?.id === location.id ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="flex items-start space-x-3">
                                                    <MapPinIcon />
                                                    <div>
                                                        <h3 className="location-title">{location.name}</h3>
                                                        <p className="location-address">{location.location}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        );

                    case 3:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Válassz Dátumot</h2>
                                <p className="text-gray-600 mb-6">Mikor szeretnél időpontot foglalni?</p>
                                <Calendar
                                    selectedDate={selectedDate}
                                    onDateSelect={setSelectedDate}
                                    minDate={new Date()}
                                />
                            </div>
                        );

                    case 4:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Válassz Időpontot</h2>
                                <p className="text-gray-600 mb-6">Milyen időpontban?</p>
                                <div className="grid grid-cols-2 gap-3">
                                    {timeSlots.map((time) => (
                                        <button
                                            key={time}
                                            onClick={() => setSelectedTime(time)}
                                            className={`p-3 border rounded-lg text-center font-medium transition-colors ${
                                                selectedTime === time 
                                                    ? 'border-blue-500 bg-blue-50 text-blue-700' 
                                                    : 'border-gray-200 hover:border-gray-300'
                                            }`}
                                        >
                                            {time}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        );

                    case 5:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Válassz Terapeutát</h2>
                                <p className="text-gray-600 mb-6">Ki végezze el a kezelést?</p>
                                {loading ? (
                                    <div>Betöltés...</div>
                                ) : (
                                    <div className="space-y-3">
                                        {therapists.map((therapist) => (
                                            <div
                                                key={therapist.id}
                                                onClick={() => setSelectedTherapist(therapist)}
                                                className={`p-4 border rounded-lg cursor-pointer transition-colors ${
                                                    selectedTherapist?.id === therapist.id ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="flex items-start space-x-3">
                                                    <UserIcon />
                                                    <div>
                                                        <div className="flex items-center space-x-2">
                                                            <h3 className="therapist-name">{therapist.name}</h3>
                                                            {therapist.expert && (
                                                                <span className="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">
                                                                    Szakértő
                                                                </span>
                                                            )}
                                                        </div>
                                                        <p className="therapist-role">{therapist.role}</p>
                                                        {therapist.description && (
                                                            <p className="therapist-experience">{therapist.description}</p>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        );

                    case 6:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Válassz Szolgáltatást</h2>
                                <p className="text-gray-600 mb-6">Melyik kezelést szeretnéd?</p>
                                {loading ? (
                                    <div>Betöltés...</div>
                                ) : (
                                    <div className="space-y-3">
                                        {services.map((service) => (
                                            <div
                                                key={service.id}
                                                onClick={() => setSelectedService(service)}
                                                className={`p-4 border rounded-lg cursor-pointer transition-colors ${
                                                    selectedService?.id === service.id ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="flex items-start justify-between">
                                                    <div className="flex items-start space-x-3 flex-1">
                                                        <ActivityIcon />
                                                        <div className="flex-1">
                                                            <h3 className="service-name">{service.name}</h3>
                                                            <p className="service-description">{service.description}</p>
                                                            <p className="service-duration">{service.time} perc</p>
                                                        </div>
                                                    </div>
                                                    <div className="service-price">
                                                        {service.price.toLocaleString()} Ft
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        );

                    case 7:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Adatok</h2>
                                <p className="text-gray-600 mb-6">Kérjük, adja meg adatait a foglaláshoz:</p>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Teljes név *
                                        </label>
                                        <input
                                            type="text"
                                            required
                                            value={customerData.name}
                                            onChange={(e) => setCustomerData({...customerData, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>
                            </div>
                        );

                    case 8:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Összegzés</h2>
                                <p className="text-gray-600 mb-6">Kérjük, ellenőrizze foglalását:</p>
                                <div className="bg-gray-50 p-4 rounded-lg space-y-3">
                                    <div><strong>Helyszín:</strong> {selectedLocation?.name}</div>
                                    <div><strong>Dátum:</strong> {selectedDate?.toLocaleDateString('hu-HU')}</div>
                                    <div><strong>Időpont:</strong> {selectedTime}</div>
                                    <div><strong>Terapeuta:</strong> {selectedTherapist?.name}</div>
                                    <div><strong>Szolgáltatás:</strong> {selectedService?.name}</div>
                                    <div><strong>Ár:</strong> {selectedService?.price.toLocaleString()} Ft</div>
                                    <div><strong>Név:</strong> {customerData.name}</div>
                                </div>
                                <button
                                    onClick={handleSubmit}
                                    disabled={loading}
                                    className="w-full mt-6 bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 disabled:opacity-50"
                                >
                                    {loading ? 'Foglalás...' : 'Foglalás véglegesítése'}
                                </button>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            const canProceed = () => {
                switch (currentStep) {
                    case 1: return disclaimerSelections.length > 0;
                    case 2: return selectedLocation !== null;
                    case 3: return selectedDate !== null;
                    case 4: return selectedTime !== null;
                    case 5: return selectedTherapist !== null;
                    case 6: return selectedService !== null;
                    case 7: return customerData.name.trim() !== '';
                    default: return true;
                }
            };

            if (error) {
                return (
                    <div className="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
                        <div className="text-center">
                            <h2 className="text-xl font-bold text-red-600 mb-2">Hiba történt a foglalási rendszer betöltésekor</h2>
                            <p className="text-gray-600 mb-4">Kérjük, frissítse az oldalt vagy próbálja újra később.</p>
                            <details className="text-left bg-gray-100 p-4 rounded">
                                <summary className="cursor-pointer font-medium">Technikai részletek</summary>
                                <p className="mt-2 text-sm text-gray-700">{error}</p>
                            </details>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
                    {/* Progress Steps */}
                    <div className="flex items-center justify-between mb-8 overflow-x-auto">
                        {steps.map((step, index) => {
                            const Icon = step.icon;
                            const isActive = currentStep === step.id;
                            const isCompleted = currentStep > step.id;
                            
                            return (
                                <div key={step.id} className="flex items-center flex-shrink-0">
                                    <div className={`flex items-center justify-center w-10 h-10 rounded-full border-2 ${
                                        isActive ? 'border-blue-500 bg-blue-500 text-white' :
                                        isCompleted ? 'border-green-500 bg-green-500 text-white' :
                                        'border-gray-300 bg-white text-gray-400'
                                    }`}>
                                        <Icon />
                                    </div>
                                    <div className="ml-2 min-w-0">
                                        <div className={`text-xs font-medium ${
                                            isActive ? 'text-blue-600' :
                                            isCompleted ? 'text-green-600' :
                                            'text-gray-500'
                                        }`}>
                                            {step.name}
                                        </div>
                                    </div>
                                    {index < steps.length - 1 && (
                                        <div className={`mx-4 h-px w-8 ${
                                            currentStep > step.id ? 'bg-green-500' : 'bg-gray-300'
                                        }`} />
                                    )}
                                </div>
                            );
                        })}
                    </div>

                    {/* Step Content */}
                    <div className="mb-8">
                        {renderStepContent()}
                    </div>

                    {/* Navigation Buttons */}
                    <div className="flex justify-between">
                        <button
                            onClick={prevStep}
                            disabled={currentStep === 1}
                            className="btn-back flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <ChevronLeftIcon />
                            <span>Vissza</span>
                        </button>

                        {currentStep < 8 ? (
                            <button
                                onClick={nextStep}
                                disabled={!canProceed()}
                                className="btn-next flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <span>Tovább</span>
                                <ChevronRightIcon />
                            </button>
                        ) : null}
                    </div>
                </div>
            );
        };

        // Render the app
        const container = document.getElementById('reservation-root');
        if (container) {
            const root = ReactDOM.createRoot(container);
            root.render(<ReservationSystem />);
        } else {
            console.error('Container element not found');
        }
    </script>
</body>
</html>
