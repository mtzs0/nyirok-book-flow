
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyirok Rezervációs Rendszer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .embed-container {
            width: 100%;
            background: white;
            overflow: hidden;
        }
        #reservation-iframe {
            width: 100%;
            border: none;
            display: block;
            background: white;
            min-height: 600px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe 
            id="reservation-iframe"
            src="https://mtzs0.github.io/nyirok-book-flow/reservation-embed.html"
            scrolling="no"
            frameborder="0">
        </iframe>
    </div>

    <script>
        let lastHeight = 0;
        let resizeTimer;
        let retryCount = 0;
        const maxRetries = 10;
        
        function updateIframeHeight(height) {
            const iframe = document.getElementById('reservation-iframe');
            const newHeight = Math.max(height + 100, 600); // Add extra padding
            
            if (Math.abs(newHeight - lastHeight) > 5) {
                iframe.style.height = newHeight + 'px';
                lastHeight = newHeight;
                console.log('Iframe height updated to:', newHeight + 'px');
                
                // Reset retry count on successful update
                retryCount = 0;
            }
        }
        
        function requestHeightUpdate() {
            const iframe = document.getElementById('reservation-iframe');
            if (iframe.contentWindow && retryCount < maxRetries) {
                iframe.contentWindow.postMessage({
                    type: 'requestHeight'
                }, 'https://mtzs0.github.io');
                retryCount++;
            }
        }
        
        // Listen for size updates from the iframe
        window.addEventListener('message', function(event) {
            // Verify origin for security
            if (event.origin !== 'https://mtzs0.github.io') {
                return;
            }
            
            if (event.data && event.data.type === 'heightUpdate') {
                updateIframeHeight(event.data.height);
            }
        });

        // Initial setup and periodic height checks
        window.addEventListener('load', function() {
            const iframe = document.getElementById('reservation-iframe');
            
            iframe.addEventListener('load', function() {
                // Initial height request
                setTimeout(() => {
                    requestHeightUpdate();
                }, 500);
                
                // Periodic height checks for dynamic content
                setInterval(() => {
                    requestHeightUpdate();
                }, 2000);
            });
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                requestHeightUpdate();
            }, 250);
        });
    </script>
</body>
</html>
