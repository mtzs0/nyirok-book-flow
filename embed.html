            const [currentMonth, setCurrentMonth] = useState(new Date());

            const month = currentMonth.getMonth();

            const firstDayOfMonth = new Date(year, month, 1);

                setCurrentMonth(new Date(year, month - 1, 1));

                setCurrentMonth(new Date(year, month + 1, 1));
            };

                return date >= today;
            };

                return selectedDate && 
                       selectedDate.getDate() === date.getDate() &&
                       selectedDate.getMonth() === date.getMonth() &&
                       selectedDate.getFullYear() === date.getFullYear();
            };

            const isToday = (date) => {
                return date.getDate() === today.getDate() &&
                       date.getMonth() === today.getMonth() &&
                       date.getFullYear() === today.getFullYear();
            };

                    const selected = isDateSelected(date);
                    const todayClass = isToday(date);

                            disabled={!selectable}
                            className={`calendar-day h-10 w-10 rounded-md text-sm font-medium transition-colors ${

                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        );

                    case 6:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">V√°lassz Szolg√°ltat√°st</h2>
                                <p className="text-gray-600 mb-6">Melyik kezel√©st szeretn√©d?</p>
                                {loading ? (
                                    <div>Bet√∂lt√©s...</div>
                                ) : (
                                    <div className="space-y-3">
                                        {services.map((service) => (
                                            <div
                                                key={service.id}
                                                onClick={() => setSelectedService(service)}
                                                className={`p-4 border rounded-lg cursor-pointer transition-colors ${
                                                    selectedService?.id === service.id ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="flex items-start justify-between">
                                                    <div className="flex items-start space-x-3 flex-1">
                                                        <ActivityIcon />
                                                        <div className="flex-1">
                                                            <h3 className="service-name">{service.name}</h3>
                                                            <p className="service-description">{service.description}</p>
                                                            <p className="service-duration">{service.time} perc</p>
                                                        </div>
                                                    </div>
                                                    <div className="service-price">
                                                        {service.price.toLocaleString()} Ft
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        );

                    case 7:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">Adatok</h2>
                                <p className="text-gray-600 mb-6">K√©rj√ºk, adja meg adatait a foglal√°shoz:</p>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Teljes n√©v *
                                        </label>
                                        <input
                                            type="text"
                                            required
                                            value={customerData.name}
                                            onChange={(e) => setCustomerData({...customerData, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>
                            </div>
                        );

                    case 8:
                        return (
                            <div>
                                <h2 className="text-2xl font-bold mb-2">√ñsszegz√©s</h2>
                                <p className="text-gray-600 mb-6">K√©rj√ºk, ellen≈ërizze foglal√°s√°t:</p>
                                <div className="bg-gray-50 p-4 rounded-lg space-y-3">
                                    <div><strong>Helysz√≠n:</strong> {selectedLocation?.name}</div>
                                    <div><strong>D√°tum:</strong> {selectedDate?.toLocaleDateString('hu-HU')}</div>
                                    <div><strong>Id≈ëpont:</strong> {selectedTime}</div>
                                    <div><strong>Terapeuta:</strong> {selectedTherapist?.name}</div>
                                    <div><strong>Szolg√°ltat√°s:</strong> {selectedService?.name}</div>
                                    <div><strong>√År:</strong> {selectedService?.price.toLocaleString()} Ft</div>
                                    <div><strong>N√©v:</strong> {customerData.name}</div>
                                </div>
                                <button
                                    onClick={handleSubmit}
                                    disabled={loading}
                                    className="w-full mt-6 bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 disabled:opacity-50"
                                >
                                    {loading ? 'Foglal√°s...' : 'Foglal√°s v√©gleges√≠t√©se'}
                                </button>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            const canProceed = () => {
                switch (currentStep) {
                    case 1: return disclaimerSelections.length > 0;
                    case 2: return selectedLocation !== null;
                    case 3: return selectedDate !== null;
                    case 4: return selectedTime !== null;
                    case 5: return selectedTherapist !== null;
                    case 6: return selectedService !== null;
                    case 7: return customerData.name.trim() !== '';
                    default: return true;
                }
            };

            if (error) {
                return (
                    <div className="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
                        <div className="text-center">
                            <h2 className="text-xl font-bold text-red-600 mb-2">Hiba t√∂rt√©nt a foglal√°si rendszer bet√∂lt√©sekor</h2>
                            <p className="text-gray-600 mb-4">K√©rj√ºk, friss√≠tse az oldalt vagy pr√≥b√°lja √∫jra k√©s≈ëbb.</p>
                            <details className="text-left bg-gray-100 p-4 rounded">
                                <summary className="cursor-pointer font-medium">Technikai r√©szletek</summary>
                                <p className="mt-2 text-sm text-gray-700">{error}</p>
                            </details>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
                    {/* Progress Steps */}
                    <div className="flex items-center justify-between mb-8 overflow-x-auto">
                        {steps.map((step, index) => {
                            const Icon = step.icon;
                            const isActive = currentStep === step.id;
                            const isCompleted = currentStep > step.id;
                            
                            return (
                                <div key={step.id} className="flex items-center flex-shrink-0">
                                    <div className={`flex items-center justify-center w-10 h-10 rounded-full border-2 ${
                                        isActive ? 'border-blue-500 bg-blue-500 text-white' :
                                        isCompleted ? 'border-green-500 bg-green-500 text-white' :
                                        'border-gray-300 bg-white text-gray-400'
                                    }`}>
                                        <Icon />
                                    </div>
                                    <div className="ml-2 min-w-0">
                                        <div className={`text-xs font-medium ${
                                            isActive ? 'text-blue-600' :
                                            isCompleted ? 'text-green-600' :
                                            'text-gray-500'
                                        }`}>
                                            {step.name}
                                        </div>
                                    </div>
                                    {index < steps.length - 1 && (
                                        <div className={`mx-4 h-px w-8 ${
                                            currentStep > step.id ? 'bg-green-500' : 'bg-gray-300'
                                        }`} />
                                    )}
                                </div>
                            );
                        })}
                    </div>

                    {/* Step Content */}
                    <div className="mb-8">
                        {renderStepContent()}
                    </div>

                    {/* Navigation Buttons */}
                    <div className="flex justify-between">
                        <button
                            onClick={prevStep}
                            disabled={currentStep === 1}
                            className="btn-back flex items-center space-x-2 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <ChevronLeftIcon />
                            <span>Vissza</span>
                        </button>

                        {currentStep < 8 ? (
                            <button
                                onClick={nextStep}
                                disabled={!canProceed()}
                                className="btn-next flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <span>Tov√°bb</span>
                                <ChevronRightIcon />
                            </button>
                        ) : null}
                    </div>
                </div>
            );
        };

        // Render the app
        const container = document.getElementById('reservation-root');
        if (container) {
            const root = ReactDOM.createRoot(container);
            root.render(<ReservationSystem />);
        } else {
            console.error('Container element not found');
        }
    </script>
</body>
</html>
