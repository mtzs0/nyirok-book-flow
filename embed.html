
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyirok Rezervációs Rendszer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .embed-container {
            width: 100%;
            background: white;
            overflow: hidden;
        }
        #reservation-iframe {
            width: 100%;
            border: none;
            display: block;
            background: white;
            min-height: 600px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe 
            id="reservation-iframe"
            src="https://adorable-cactus-7ba22e.netlify.app/embed"
            scrolling="no"
            frameborder="0">
        </iframe>
    </div>

    <script>
        let lastHeight = 0;
        let resizeTimer;
        
        // Listen for size updates from the iframe
        window.addEventListener('message', function(event) {
            // Verify origin for security
            if (event.origin !== 'https://adorable-cactus-7ba22e.netlify.app') {
                return;
            }
            
            if (event.data && event.data.type === 'resize') {
                const iframe = document.getElementById('reservation-iframe');
                const newHeight = Math.max(event.data.height + 50, 600); // Add padding and minimum height
                
                // Only resize if there's a significant change
                if (Math.abs(newHeight - lastHeight) > 10) {
                    iframe.style.height = newHeight + 'px';
                    lastHeight = newHeight;
                    
                    // Clear any existing timer
                    clearTimeout(resizeTimer);
                    
                    // Set a timer to ensure we catch any delayed content changes
                    resizeTimer = setTimeout(() => {
                        // Request another height update in case content changed
                        iframe.contentWindow.postMessage({type: 'requestResize'}, 'https://adorable-cactus-7ba22e.netlify.app');
                    }, 500);
                }
            }
        });

        // Initial setup
        window.addEventListener('load', function() {
            const iframe = document.getElementById('reservation-iframe');
            
            // Wait for iframe to load then request initial size
            iframe.addEventListener('load', function() {
                setTimeout(() => {
                    iframe.contentWindow.postMessage({type: 'requestResize'}, 'https://adorable-cactus-7ba22e.netlify.app');
                }, 1000);
            });
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const iframe = document.getElementById('reservation-iframe');
                iframe.contentWindow.postMessage({type: 'requestResize'}, 'https://adorable-cactus-7ba22e.netlify.app');
            }, 250);
        });
    </script>
</body>
</html>
